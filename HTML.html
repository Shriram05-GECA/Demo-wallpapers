<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wallpaper Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Download Beautiful Wallpapers</h1>
    </header>

    <section class="wallpaper-gallery">
        <!-- Wallpaper 1 -->
        <div class="wallpaper-item">
            <img src="wallpapers/wallpaper1.jpg" alt="Wallpaper 1" class="wallpaper-img">
            <a href="wallpapers/wallpaper1.jpg" download="wallpaper1.jpg" class="download-btn">Download</a>
        </div>

        <!-- Wallpaper 2 -->
        <div class="wallpaper-item">
            <img src="wallpapers/wallpaper2.jpg" alt="Wallpaper 2" class="wallpaper-img">
            <a href="wallpapers/wallpaper2.jpg" download="wallpaper2.jpg" class="download-btn">Download</a>
        </div>

        <!-- Add more wallpapers as needed -->
    </section>

    <footer>
        <p>&copy; 2024 Wallpaper Website</p>
    </footer>

    <script src="script.js"></script>
    <div class="pinterest-container">
    <div class="pinterest-item">
        <img src="image1.jpg" alt="Item 1">
        <div class="pinterest-overlay">
            <button class="save-btn">Save</button>
        </div>
    </div>
    <div class="pinterest-item">
        <img src="image2.jpg" alt="Item 2">
        <div class="pinterest-overlay">
            <button class="save-btn">Save</button>
        </div>
    </div>
    <!-- Repeat pinterest-item blocks as needed -->
    </div>
</body>
</html>
